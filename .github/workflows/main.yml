name: Run Yahoo News Scraper and Commit Excel

on:
  schedule:
    # JSTの毎時0分に実行 (UTCでは前日の15時, 16時...となるため、0 * * * * はJSTの毎時0分にほぼ相当)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      run: |
        python main.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add nissan_yahoo_news.xlsx
        # git diff-index --quiet HEAD || は変更があった場合のみコミットするためのコマンド
        if ! git diff-index --quiet HEAD; then
          git commit -m "Update Yahoo news articles"
          git push
        else
          echo "No changes to commit."
        fi
